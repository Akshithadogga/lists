<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accio forms</title>
    <form action="info.js"></form> 
</head>
<body>
   <!-- <form action="info.js"></form> -->
   <h2>User Details</h2>
<form>
    <div>
        <label for="fullname">firstname:</label>
        <br>
        <input type="text" name="fname" placeholder="akshitha" required>
        <br></div>
        <div>
            <label for="number">number:</label>
            <br>
            <input type="tel" name="num">
            <br></div>
            <div>
                <div>
                    <label for="gender">gender:</label><br>
                    male:<input type="radio" name="gender">
                    <br>
                    female:<input type="radio" name="gender">
                </div>
                <div>
                    <label for="gender">languages known:</label><br>
                    telugu:<input type="checkbox" name="tel"><br>
                    hindi:<input type="checkbox"name="hin"><br>
                    english:<input type="checkbox"name="eng"><br>
                </div>
                <div>
                    <label for="date">DOB:</label><br>
                    <input type="date" name="DOB">
                </div>
                <label for="email">email address:</label>
                <br>
                <input type="email" name="email" required>
                <br></div>
                <div>
                    <label for="subject">choose a subject:</label>
                    <select name="subject" id="sub1">
                        <option value="html" id="sub2" >html</option>
                        <option value="css">css</option>
                        <option value="javaScript">js</option>
                    </select>
                    
                    
                </div>
                <div>
                    <textarea name="text" id="txt" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">

   
</form>

</body>
</html>
